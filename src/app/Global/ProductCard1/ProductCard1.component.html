<mat-card class="example-card">

    <a class="p-link" [routerLink]="['/products/accessories',anuncio?.contratista?.id ]">
        <img width="626" height="800" mat-card-image [src]="['http://localhost/reparaccion//storage/' + anuncio.imagen]" alt="Photo">
        <div class="wishlist-icon">
            <i class="material-icons"> favorite </i>
        </div>
        <mat-card-content class="product-content relative">

            <h5> {{anuncio.tipotrabajo.nombre}}</h5>
            <div>
                <div fxFlex fxLayoutAlign="space-between">
                    <h6 class="accent-color">{{anuncio.contratista.user.name}}</h6>
                </div>
            </div>
            <div class="m-icon">

            </div>
            <div class="m-icon">
                <button mat-fab><i  class="material-icons"> remove_red_eye </i></button>
            </div>
        </mat-card-content>
    </a>
</mat-card>
