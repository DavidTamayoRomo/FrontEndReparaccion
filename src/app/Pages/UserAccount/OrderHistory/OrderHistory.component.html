<mat-card>
    <h4 class="mb-3">Order History</h4>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element"> ${{element.costo}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado_id}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>
						Acciones
					</mat-header-cell>
					<mat-cell *matCellDef="let contrato">
						<a (click)="aceptarOferta(contrato)" mat-icon-button color="primary" matTooltip="Aceptar">
							<mat-icon>create</mat-icon>
						</a>&nbsp;
						<button mat-icon-button color="warn" type="button" (click)="rechazarOferta(contrato)" matTooltip="Rechazar">
							<mat-icon>delete</mat-icon>
						</button>&nbsp;
						
					</mat-cell>
				</ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
