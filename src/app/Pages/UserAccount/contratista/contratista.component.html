                <br>
                <br>
                <!--INICIO DE PLAN -->
                <label id="example-radio-group-label">Elija el plan</label>
                <br>
                <br>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="plan_id">
                    <mat-radio-button class="example-radio-button" *ngFor="let plan of planes" [value]="plan.id">
                        {{plan.plan}}
                    </mat-radio-button>
                    <mat-error *ngIf="f.plan_id.errors?.required">
                        <strong>EL plan es requerido</strong>
                    </mat-error>
                </mat-radio-group>
                <!--FIN DE PLAN -->
                <br>
                <br>

                <mat-form-field>
                    <textarea matInput placeholder="Descripcion" formControlName="descripcion" name="descripcion"></textarea>
                    <mat-error *ngIf="f.descripcion.errors?.maxlength">
                        <strong>Máximo 255 caracteres</strong>
                    </mat-error>
                </mat-form-field>


                <div>
                    <button mat-button matStepperNext (click)="guardarContratista()">Siguiente</button>
                </div>
            </form>
        </mat-step>


        <mat-step [stepControl]="secondFormGroup">
            <form ngNativeValidate [formGroup]="secondFormGroup">

                <ng-template matStepLabel>Áreas</ng-template>

                <mat-form-field class="example-chip-list">

                    <mat-chip-list #chipList>
                        <mat-chip *ngFor="let trabajo of trabajos" [selectable]="selectable" [removable]="removable" (removed)="remove(trabajo)" required>
                            {{trabajo}}
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input placeholder="Nuevo Trabajo" #fruitInput formControlName="trabajo" name="trabajo" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                        <mat-option *ngFor="let trabajo of filteredFruits | async" [value]="trabajo">
                            {{trabajo}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <br>
                <div>
                    <button mat-button matStepperPrevious>Atras</button>
                    <button mat-button matStepperNext>Siguiente</button>
                </div>
            </form>
        </mat-step>


        <mat-step>
            <ng-template matStepLabel>Finaliza</ng-template>
            Muchas gracias estas por finalizar el proceso.
            <div>
                <button mat-button matStepperPrevious>Atrás</button>
                <button mat-button>Solicitar Proceso </button>
                <button mat-button (click)="stepper.reset()">Iniciar otra vez</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>

</mat-card>
