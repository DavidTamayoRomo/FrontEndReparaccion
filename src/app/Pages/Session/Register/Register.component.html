<div class="inner-container bg-white section-gap-lg">
    <div class="container">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
                <div fxLayout='row wrap' fxLayoutAlign="center center">
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                        <div class="form-img register-image">
                        </div>
                    </div>
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                        <mat-card class="register-form form-margin">
                            <h4>Ingrese sus datos</h4>
                            <form>
                                <div class="mb-4">
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Nombre" required>
                                    </mat-form-field>
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Apellido" required>
                                    </mat-form-field>
                                    <mat-form-field class="w-100">
                                        <input matInput type="email" placeholder="Email" required>
                                    </mat-form-field>
                                    <mat-form-field class="w-100">
                                        <input matInput type="password" placeholder="Ingresa contraseña" required>
                                    </mat-form-field>
                                </div>
                                <div class="mb-4">
                                    <mat-form-field class="w-100">
                                        <input matInput type="password" placeholder="Repita contraseña" required>
                                    </mat-form-field>
                                </div>
                                <button color="accent" class="button-lg mb-3" mat-raised-button>Enviar</button>
                                <div> Ya tienes una cuenta? <a class="accent-color" [routerLink]="['/session/signin']">Ingresa</a></div>
                            </form>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
