<div class="inner-container bg-white section-gap-lg">
    <div class="container">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
                <div fxLayout='row wrap' fxLayoutAlign="center center">
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                        <div class="form-img register-image">
                        </div>
                    </div>
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                        <mat-card class="register-form form-margin">
                            <h4>Ingrese sus datos</h4>
                            <form ngNativeValidate [formGroup]="info1" (ngSubmit)="registrarUsuario()">
                                <div class="mb-4">
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Nombre" formControlName="name" name="name" required>
                                    </mat-form-field>

                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Nombre Usuario" formControlName="username" name="username" required>
                                    </mat-form-field>

                                    <mat-form-field class="w-100">
                                        <input matInput type="email" placeholder="Email" formControlName="email" name="email" required>
                                    </mat-form-field>
                                    
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Teléfono" formControlName="telefono" name="telefono" required>
                                    </mat-form-field>
                                
                                    
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Dirección" formControlName="direccion" name="direccion" required>
                                    </mat-form-field>
                                
                                    <!--
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" placeholder="Ubicación" formControlName="ubicacion" name="ubicacion" required>
                                    </mat-form-field>
                                    -->
                                    <mat-form-field class="w-100">
                                        <input matInput type="password" placeholder="Ingresa contrasea" formControlName="password" name="password" required>
                                    </mat-form-field>
                                    <mat-form-field class="w-100">
                                        <input matInput type="password" placeholder="Repita contrasea" formControlName="pwd" name="pwd" required>
                                    </mat-form-field>
                                    <!--
                                    {{info1.errors | json}}
                                    pristine es si el formulario no a sido tocado
                                    -->
                                    <mat-form-field class="w-100" *ngIf="info1.errors?.sonIguales">
                                        <p>
                                            Las contraseñas deben de se iguales
                                        </p>
                                    </mat-form-field>


                                </div>

                                <button color="accent" class="button-lg mb-3" mat-raised-button type="submit">Enviar</button>
                                <div> Ya tienes una cuenta? <a class="accent-color" [routerLink]="['/session/signin']">Ingresa</a></div>
                            </form>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
